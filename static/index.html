<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen py-10 flex flex-col max-w-3xl justify-between items-center mx-auto"
  >
    <!-- HEADING -->
    <div class="mx-auto max-w-2xl text-center">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        Chat Room
      </h1>
    </div>

    <!-- CHAT BOX -->
    <main
      id="chat-window"
      class="grow my-10 min-w-[500px] overflow-y-auto px-3"
    ></main>

    <!-- INPUTS -->
    <div class="w-4/6">
      <!-- TEXT INPUT -->
      <div class="">
        <label
          for="message"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Message</label
        >
        <div class="mt-2.5">
          <textarea
            name="message"
            id="message"
            rows="4"
            class="block resize-none w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          ></textarea>
        </div>
      </div>

      <!-- SEND BUTTON -->
      <button
        id="sendMessageBtn"
        class="mt-10 block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Send Message
      </button>
    </div>

    <!-- TEMPLATES -->
    <!-- LEFT SIDE MESSAGE TEMPLATE -->
    <template id="left-message">
      <div class="flex items-start gap-2.5">
        <div
          class="flex flex-col w-full max-w-[320px] leading-1.5 py-4 rounded-e-xl rounded-es-xl"
        >
          <div class="flex items-center space-x-2 rtl:space-x-reverse">
            <span class="text-sm font-semibold">Anonymous</span>
          </div>
          <p class="text-sm font-normal py-2.5">
            That's awesome. I think our users will really appreciate the
            improvements.
          </p>
          <span class="text-sm font-normal text-gray-500 dark:text-gray-400"
            >Delivered</span
          >
        </div>
      </div>
    </template>

    <!-- RIGHT SIDE MESSAGE TEMPLATE -->
    <template id="right-message">
      <div class="flex items-start justify-end gap-2.5">
        <div
          class="flex flex-col w-full max-w-[320px] leading-1.5 py-4 rounded-e-xl rounded-es-xl"
        >
          <div
            class="flex items-center justify-end space-x-2 rtl:space-x-reverse"
          >
            <span class="text-sm font-semibold">Anonymous</span>
          </div>
          <p class="text-sm font-normal text-right py-2.5">
            That's awesome. I think our users will really appreciate the
            improvements.
          </p>
          <span
            class="text-sm font-normal text-right text-gray-500 dark:text-gray-400"
            >Delivered</span
          >
        </div>
      </div>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
